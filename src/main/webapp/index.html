<!DOCTYPE html>

<html ng-app="app">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/DisplayResultsCtrl.js"></script>
    <script src="js/resultsService.js"></script>
    <script src="js/secondsFilter.js"></script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/index">Time Card</a>
        </div>
    </div>
</nav>

<div ng-controller="displayResultsCtrl as displayResults"  style="margin:15px">

    <table style="width:100%">
        <tr>
            <th>Car Number</th>
            <th><table>
                        <th ng-repeat="runTime in displayResults.results[displayResults.currentLargestIndex].times track by $index"
                             style="width:55px; border-left-style: solid; border-right-style: solid; border-width: 1px;border-color: black; padding-left: 10px; padding-right: 10px">Run{{$index+1}}</th>
                    </table>
            </th>
            <th>Total Run Times</th>
        </tr>
        <tr style="border-top-style: solid; border-bottom-style: solid; border-width: 1px;border-color: black" ng-repeat="car in displayResults.results track by $index">
            <td>{{car.carNumber}}</td>
            <!--<td ng-repeat="runTime in car.times">{{runTime}}</td>-->
            <td>
                <table>
                    <tr>
                        <td style="width:55px; border-left-style: solid; border-right-style: solid; border-width: 1px;border-color: black; text-align: right"ng-repeat="time in car.times track by $index">
                                    {{time.elapsedTimeWithPenalties|seconds}}

                        </td>
                    </tr>
                </table>
                </td>
            <td  style="text-align: right">{{car.total|seconds}}</td>
        </tr>
    </table>

    <button ng-click="displayResults.notifyWinner()">Notify Winner</button>
</div>

<footer class="text-center">
    created by : <img src="img/AutoTimerpng.png" alt="Mountain View" style="width:100px;height:50px;">
</footer>

</body>

</html>
