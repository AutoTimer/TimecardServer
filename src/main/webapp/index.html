<!DOCTYPE html>

<html ng-app="app">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/displayResultsCtrl.js"></script>
    <script src="js/resultsService.js"></script>
    <script src="js/secondsFilter.js"></script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/index">Time Card</a>
        </div>
    </div>
</nav>

<div ng-controller="displayResultsCtrl as displayResults" >

    <table style="width:100%">
        <tr>
            <th>Car Number</th>
            <th>Run Time {{$index}}</th>
            <th>Total Run Times</th>
        </tr>
        <tr style="border-top-style: solid; border-bottom-style: solid; border-width: 1px;border-color: black" ng-repeat="car in displayResults.results">
            <td>{{car.carNumber}}</td>
            <!--<td ng-repeat="runTime in car.timesTaken">{{runTime}}</td>-->
            <td>
                <table>
                    <tr>
                        <td style="border-left-style: solid; border-right-style: solid; border-width: 1px;border-color: black; padding-left: 10px; padding-right: 10px" ng-repeat="runTime in car.timesTaken">Run{{$index+1}}</td>
                    <tr>
                        <td style="border-left-style: solid; border-right-style: solid; border-width: 1px;border-color: black; text-align: right"ng-repeat="runTime in car.timesTaken">
                            {{runTime|seconds}}
                        </td>
                    </tr>
                </table>
                </td>
            <td  style="text-align: right">{{car.total|seconds}}</td>
        </tr>
    </table>
</div>

<footer class="text-center">
</footer>

</body>

</html>
